<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Playlist</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
 <nav class="navbar navbar-inverse" style="margin-left: 20px; margin-right: 20px">
     <div class="container-fluid">
         <div class="navbar-header">
             <a class="navbar-brand" style="font-family: 'sans-serif'" href="#">Youtube Videos</a>
         </div>
         <div class="nav navbar-nav">
             <a class="navbar-brand" style="font-family: 'sans-serif'" th:href="@{/playlists}">Home</a>
         </div>
         <ul class="nav navbar-nav">
             <li class="dropdown" style="font-family: 'sans-serif'">
                 <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Playlists<span class="caret"></span></a>
                 <ul class="dropdown-menu">
                     <li><a th:href="@{/playlist/PLe8D_ZQyQeDV-lEoCmTz6HO9GHe_T7kTN}">Domaći Pop - stare stvari</a></li>
                     <li><a th:href="@{/playlist/PLe8D_ZQyQeDVoSSNX8jop9FCOuA-kGsHm}">Domaći Rok - stare stvari</a></li>
                     <li><a th:href="@{/playlist/PLe8D_ZQyQeDV8GK6Ck3ZM4kFXDkR_j882}">Strani Pop - stare stvari</a></li>
                     <li><a th:href="@{/playlist/PLe8D_ZQyQeDWhiwxi3p8CCy178sCpUsGT}">Strani Rok - stare stvari</a></li>
                 </ul>
             </li>
         </ul>
     </div>
 </nav>
<div class="container">
    <h2 style="margin-bottom: 40px; font-family: 'sans-serif'"><span th:text="${title}"></span></h2>
    <div class="row" style="margin-left: 6px">
        <div th:each="item : ${items}">
            <div class="col-md-3">
                <div class="thumbnail" style="width: 242px; height: 275px">
                    <img th:src="${item.snippet.thumbnails.high.url}" style="width: 242px; height: 190px" alt="...">
                    <div style="margin: 5px; font-family: 'sans-serif'">
                        <b th:text="${item.snippet.title}"></b><br>
                        <a th:href="@{/video/{id}(id=${item.snippet.resourceId.videoId})}" style="margin-top: 10px" class="btn btn-info btn-md active">Play Video</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
